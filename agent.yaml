agent:
  name: echo-agent
  description: "Echo back the user input using a single tool call."
  template: react
  flags:
    memory: false

llm:
  primary:
    model: databricks/databricks-claude-3-7-sonnet

tools:
  - name: check_campaign_line_status
    description: "Check a campaign line status in Databricks"
    side_effects: read
    args:
      line_id: int
      warehouse_id: Optional[str]
    result:
      found: bool
      line_id: int
      line_item_status: Optional[str]
      campaign_id: Optional[int]
      campaign_status: Optional[str]
      line_item_name: Optional[str]
      campaign_name: Optional[str]
      message: str
  - name: search_segment
    description: "Semantic search over audience segments"
    side_effects: read
    args:
      query: str
      top_k: Optional[int]
    result:
      query: str
      results: list[dict[str, str]]

planner:
  max_iters: 3
  hop_budget: 3
  absolute_max_parallel: 1
  system_prompt_extra: |
    You are an echo agent.

    Rules:
    - Always call the `echo` tool exactly once.
    - Pass the user's latest message as `message`.
    - Return the tool result `message` as the final answer.